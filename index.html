<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>crie seu evento!</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="page">
        <header>
            <h1>Crie e compertilhe seu evento.</h1>
            <p>O primeiro passo é preencher esse formulário de inscrição. </p>
        </header>

        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper"></div>

                <legend>informações do evento</legend>
                <div class="input-wrapper">
                    <label for="event-title">titulo do evento <span>(mínimo 8 caracteres</span></label>
                    <input type="text" id="event-title" required minlength="8">
                </div>

                <div class="input-wrapper">
                    <label for="event-link">link do evento <span>(comece com htpps://)</span></label>
                    <input type="url" id="event-link" riquered>
                </div>

                <div class="input-wrapper">
                    <label for="event-whatsap">whatsapp para contato<span>(somente números)</span></label>
                    <input type="number" id="event-whatsap" requered >
                </div>

                <div class="input-wrapper">
                    <label for="event-info">informações extras </label>
                    <textarea id="event-info"></textarea>
                </div>

                <div class="input-wrapper">
                    <label for="event-category">Categoria</label>
                    <select id="event-category">
                        <option value="live">Ao vivo</option>
                        <option value="podcast">podcast</option>
                        <option value="mentorship">mentoria</option>
                </div>
                    </select>
                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>privacidade</legend>
                        <div class="input-wrapper">
                            <label for="event-email">email do administrador <span>(digite um email valido)</span></label>
                            <input type="email" id="event-email" riquered>
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-password">senha de acesso para os particpantes <span>(mínimo 8 caracteres)</span></label>
                            <input type="password" id="event-password" riquered minlength="8">
                        </div>
                        
                      
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="event-private" />
                            <label for="event-private">Evento privado</label>
                          </div> 
                    </div>
                 </fieldset>

                 <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Dia e hora</legend>
                        <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" id="event-date" required>
                        </div>
        
                        <div class="input-wrapper">
                            <label for="event-begin">das</label>
                            <input type="time" id="event-begin" required>
                        </div>
        
                        <div class="input-wrapper">
                            <label for="event-end">até</label>
                            <input type="time" id="event-end" required>
                        </div>
        
                        </div>
                   
                    </div>
                 </fieldset>
                
                </form>
                <footer>
                   <input class="button" 
                           type="submit"
                           form="my-form" 
                           value="Salve seu evento">
                </footer>
            </div>
            


</body>

</html>
